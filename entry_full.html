<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries Full</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            color: red;
        }
        .gate {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/JhTfoaR.png') no-repeat center;
            background-size: cover;
            margin: 20px auto;
            animation: shakeGate 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shakeGate {
            from { transform: rotate(0deg); }
            to { transform: rotate(5deg); }
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .background-animation {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 10%, transparent 80%);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="gate"></div>
        <p class="message">ðŸš« Entries Are Full! ðŸš«</p>
        <audio id="alertSound" src="https://www.myinstants.com/media/sounds/error.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="https://www.myinstants.com/media/sounds/tada-fanfare.mp3" preload="auto" loop></audio>
        <button class="btn" onclick="joinWaitlist()">Join Waitlist</button>
        <button class="btn" onclick="exploreEvents()">Explore Other Events</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('alertSound').play();
            setTimeout(() => {
                document.getElementById('bgMusic').play();
            }, 1000);
        };

        function joinWaitlist() {
            alert('You have been added to the waitlist!');
        }

        function exploreEvents() {
            window.location.href = 'events.html'; // Change this to your events page
        }
    </script>
</body>
</html>
